<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TR ID Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary-subtle text-color-primary">

    <div class="col-12 col-md-3 mx-auto mt-5 bg-light p-4 rounded shadow bg-body-secondary">
        <form class="validator d-flex flex-md-column gap-2" >
            
            <label for="id">Enter TR ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter Your ID Number here" required>
            <button class="btn bg-success d-block mx-auto text-bg-danger" id="check" >Check ID</button>
        </form>
        <h3 class="text-center my-3 fw-bold fs-6" id="msg" ></h3>
    </div>




    <script src="./id.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
